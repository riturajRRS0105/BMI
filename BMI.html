<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<style>
    body{
        background-image: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),url("bmi.jpg");
      background-position: center; 
        background-size: cover;
    
    }
</style>

</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header text-center">BMI CALCULATOR</div>
        <div class="card-body">
            <form class="w-50 m-auto" onsubmit="return false">
                <div class="form-group">
                    <label>Weight:</label>
                    <input type="number" name="" id="weight" class="form-control" placeholder="weight in kg" required>
                </div>
                <div class="form-group">
                    <label for="">Height:</label>
                    <input type="text" name="" id="height" class="form-control" placeholder="height in feet" required>
                </div>
                <div>
                    <div class="form-group">
                        <label >BMI Value:</label>
                        <input type="number" name="" id="bmivalue" class="form-control">
                    </div>
                    <button type="submit" onclick="getvalue()" class="btn btn-success">Check BMI</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center">A healthy BMI ranges between 19 and 25.</div>
    </div>
</div>

<script>
    function getvalue(){
        var weight=document.getElementById('weight').value;
        var height=document.getElementById('height').value;
        
        height=height*12;       
        height=height*0.025;    //height in meter
        var newbmi=weight/(height*height);
        newbmi=Math.round(newbmi);
        document.getElementById('bmivalue').value=newbmi;
        
    }
</script>

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
